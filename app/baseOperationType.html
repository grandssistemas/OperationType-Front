<div class="gumga-layout">
    <header class="gl-header" ng-controller="MenuController">
        <div class="searchbar">
            <div class="icon back">
                <button type="button" data-ng-click="toggleSearch()">
                    <i class="material-icons">arrow_back</i>
                </button>
            </div>
            <div class="query">
                <input type="text" class="form-control" placeholder="Pesquisar...">
            </div>
            <div class="icon search">
                <button type="button">
                    <i class="material-icons">search</i>
                </button>
            </div>
        </div>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" data-ng-click="navCollapse()">
                        <i class="material-icons">menu</i>
                    </a>
                    <a class="navbar-brand" data-ng-click="navCollapse()">
                        <img height="30" width="100" src="../resources/images/mobi_logo_pq.png" alt=""> <!-- Vir da configuração -->
                    </a>
                    <button type="button" style="background-color: transparent;padding-top: 12px !important;" class="btn-round-footer navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <i class="material-icons">more_vert</i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav organizations" title="Trocar de Organização">
                        <li class="dropdown">
                            <a href="#" target="_self" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">domain</i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <div class="form-group">
                                        <input type="text" class="form-control gmd" data-ng-model="org_search" placeholder="Pesquisar...">
                                        <div class="bar"></div>
                                    </div>
                                </li>
                                <li data-ng-repeat="org in organizations | filter: org_search">
                                    <a href="" ng-click="changeOrganization(org)" >{{org.name}}
                                        <span class="glyphicon glyphicon-ok" ng-show="org.name == user.organization || org.name == user.name"></span>
                                    </a>
                                </li>
                                <li role="separator" class="divider"></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left search" autocomplete="off">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                                  <i class="material-icons">search</i>
                                </span>
                                <input type="text" ng-model="asyncSelected" placeholder="O que deseja Fazer..." id="searchBase"
                                       uib-typeahead="item.searchLabel for item in searchMenu($viewValue) | limitTo:10" class="form-control"
                                       typeahead-on-select="goToState($item)">
                            </div>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-click="requestFullScreen()">
                            <a target="_self" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">{{fullScreen}}</i>
                            </a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                {{user.name}}<span class="caret"></span>
                            </a>
                            <div class="dropdown-menu ">
                                <div class="row dropdown-account">
                                    <div class="col-xs-4">
                                        <img ng-src="{{user.profileImage}}" alt="">
                                    </div>
                                    <div class="user-info">
                                        <b>{{user.name}}</b>
                                        <span>{{user.login}}</span>
                                    </div>
                                </div>
                                <hr style="margin-bottom: 10px;">
                                <div class="row">
                                    <div class="col-xs-12 dropdown-account-footer" style="padding:0 25px 10px 25px;">
                                        <button ui-sref="user.profile" class="btn btn-primary raised gmd">Minha conta</button>
                                        <div class="pull-right">
                                            <button type="button" ng-click="logout()" class="btn btn-default gmd " name="button">Sair</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right apps hidden-sm hidden-xs">
                        <li class="dropdown">
                            <a href="#" target="_self" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">apps</i>
                            </a>
                            <ul class="dropdown-menu" style="min-width: 95px !important">
                                <li class="apps-icons">
                                    <table class="table">
                                        <tr>
                                            <td><a ng-click="openFinance()"><img src="../resources/images/finance.png" alt=""><span class="text-bold text-uppercase">Financeiro</span></a></td>
                                        </tr>
                                    </table>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main ui-view style="background-color: #f5f5f5;"></main>
    <nav class="gl-nav" ng-controller="MenuController">
        <div class="navbar-header">
            <a class="navbar-brand" data-ng-click="navCollapse()">
                <i class="material-icons">menu</i>
            </a>
            <a class="navbar-brand" data-ng-click="navCollapse()">
                <img height="30" width="110" src="../resources/images/mobi_logo_pq.png" alt="" > <!-- Vir da configuração -->
            </a>
        </div>
        <header>
            <figure style="padding: 25% 3% 3% 3%;">
                <img style="max-height: 200px" ng-src="{{companyLogo}}" alt="">
            </figure>
        </header>
        <gl-menu menu="menu" keys="keys" search="menuSearch"></gl-menu>
    </nav>
</div>
