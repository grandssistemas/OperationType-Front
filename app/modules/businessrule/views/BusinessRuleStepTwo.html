<form name="forms" novalidate autocomplete="off" class="has-footer">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1" style="margin-top: 15px;">
            <div class="row">
                <div class="col-xs-12">
                    <h1 style="font-size: 18px;">
                        Regra Comercial
                        <span class="businesrule-step businesrule-step-active">2</span>
                        <span class="businesrule-step businesrule-step-finish">1</span>
                    </h1>
                    <div class="panel gmd">
                        <div class="panel-heading" style="padding-bottom: 0;">
                            <div class="row">
                                <div class="col-sm-10">
                                    <span style="float: left;margin-right: 10px;">Operações : </span>
                                    <p ng-repeat="op in operations" class="operation-item">
                                        {{op.name}}
                                    </p>
                                </div>
                                <!-- <div class="col-sm-2">
                                    <style>
                                        grands-check-button > div{
                                            text-align: center;
                                        }
                                        grands-check-button label[class~="cl-text-icons"], grands-check-button label[class~="cl-light-primary"]{
                                            font-size: 12px;
                                            padding-left: 10px;
                                            padding-top: 0px !important;
                                            vertical-align: initial !important;
                                        }
                                    </style>
                                    <grands-check-button value="active" label="{{active ? 'Ativo' : 'Inativo'}}"
                                                         click="active = !active">
                                    </grands-check-button>
                                </div> -->
                            </div>
                        </div>
                        <div class="panel-body" >

                            <div class="row">
                                <div class="col-md-4 col-md-offset-2">
                                    <grands-big-active-button id="paymentInCred" click="changeMethod('ENTRY')" active="entry"
                                                              class="btn-success">
                                        <i class="material-icons cl-text-icons cursor-pointer" style="font-size: 30px;vertical-align: sub">monetization_on</i>
                                        <label class="cl-text-icons cursor-pointer"
                                               style="padding-top: 5%;padding-bottom: 5%;font-size: 30px;padding-left: 4%;">À Vista</label>
                                    </grands-big-active-button>
                                </div>
                                <div class="col-md-4">
                                    <grands-big-active-button id="paymentInCred" click="changeMethod('PARCEL')" active="parcel"
                                                              class="btn-success">
                                        <i class="material-icons cl-text-icons cursor-pointer" style="font-size: 30px;vertical-align: sub">payment</i>
                                        <label class="cl-text-icons cursor-pointer"
                                               style="padding-top: 5%;padding-bottom: 5%;font-size: 30px;padding-left: 4%;"
                                        >À Prazo</label>
                                    </grands-big-active-button>
                                </div>
                            </div>


                            <div class="panel gmd m-t-md" ng-show="entry" style="display: flex;justify-content: center;align-items: center;">
                                <div class="col-md-8 col-md-offset-2" style="padding: 5px;">
                                    <gumga-list data="paymentTypes"
                                                configuration="confEntry"
                                                class="gmd"
                                                selected-values="selectedEntryType"
                                                max-height="300px">
                                    </gumga-list>
                                </div>
                            </div>
                            <div class="panel gmd m-t-md" ng-show="parcel">
                                <div class="col-md-8 col-md-offset-2" style="padding: 5px;">
                                    <gumga-list data="paymentTypes"
                                                configuration="confParcel"
                                                class="gmd"
                                                selected-values="selectedParcelType"
                                                on-row-change="onChangeRow(row)"
                                                max-height="300px">
                                    </gumga-list>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-primary button-ok" ng-click="generate()"
                                    ng-disabled="disableBtnSave()">
                                <i class="material-icons media-bottom">save</i>
                                <span>Salvar</span>
                            </button>
                            <button type="button" grands-button="cancel" class="pull-left" ng-click="back()">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
